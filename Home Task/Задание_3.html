<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

<body>
	<h1>Задание_3</h1>
	
	<script>
		var message = "Найдите количество Килобайт (KB) и Байт (B) в данном сообщении.\n\nВ 1 Килобайте -- 1024 Байта;\nВ 1 Байте -- 8 бит;\n";

		var length = message.length, b = 0;

		for (var i = 0; i < length; i++)
		{
			var charecterNumber = message.charCodeAt(i);

			if (charecterNumber <= 127) {
				b++;
			} else if (charecterNumber <= 2047) {
				b += 2;
			} else if (charecterNumber <= 65535) {
				b += 3;
			} else if (charecterNumber <= 2097151) {
				b += 4;
			} else if (charecterNumber <= 67108863) {
				b += 5;
			} else{
				b += 6;
			}
		}

		console.log("Количество байт в сообщении = ", b);

	</script>
</body>
</html>
