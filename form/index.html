<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<div>
		<div class="pos logo">
			<img src="./images/logo.png">
		</div>
		<div class="pos container">
			<div class="header">
				login to your account
			</div>
			<div class="body">
				<form>
					<div class="field">
						<div class="username"></div>
						<input type="text" name="username" placeholder="User name or Email">
					</div>
					<div class="field">
						<div class="password"></div>
						<input type="password" name="password" placeholder="Password">
					</div>
					<div class="field">
						<input class="login" type="button" value="LOGIN">
					</div>
					<div class="forgotpasswd">
						<div class="check">
							<input id="hz" type="checkbox" name="rememberpass" value="yes">
							<label for="hz">Remember Me</label>
						</div>
						<div class="rememberMe">
							Forgot Password?
						</div>
					</div>


					<!-- <div class="passwdRemember">
						<div class="checkbox">
							<input type="checkbox" name="savepasswd" value="savepassword">
							
						</div>
						<!-- <div class="forgotpassword">
							Forgot Password
						</div>	 -->
					</div>
				</form>	
			</div>
		</div>
		<div class="pos copyright">
			<span>Copyright (c) 2014. Created by LunarPixel</span>
		</div>
	</div>
</body>
</html>
